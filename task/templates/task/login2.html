{% extends "task/base.html"%}
{% block content %}
<div class="alert alert-danger" role="alert">
    {{error}}
</div>

<div class="form">
    <h2 style="color:#800000;">LogIn</h2>
    <form method="POST">

        {% csrf_token %}
        <label for="username">Username</label><br>
        <input type="text" name="username" id="username" autocomplete="off" placeholder="Enter Username" /><br><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="Enter Password" /><br><br>

        <input type="submit" class="btn btn-outline-danger" value="Login" /><br><br>

        <p>Does not have an account <a style="color:#800000;" href="{% url 'signupuser' %}">Signup</a></p>

    </form>

</div>



{% endblock %}
