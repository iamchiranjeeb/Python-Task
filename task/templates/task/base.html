<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'task/style.css' %}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title>Python Task</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <div class="topnav">
            <h3 class="logednm">Logged In as {{ user.username }}</h3>
            <a href="{% url 'createprofile' %}">Create Profile</a>
            <a href="{% url 'userprofile' %}">User Profile</a>
            <a href="#" onclick="$('#signOutBtn').click()">Logout</a>
        </div>
        <form  method="POST" style='display: none;' action="{% url 'logoutuser' %}">
            {%csrf_token %}
            <!-- <input type="submit" id="logout" value="Logout" /> -->
            <button type="submit" id="signOutBtn" class="btn btn-danger">Log Out</button>
        </form>
        {% else %}
        <div class ="topnav">
            <a href="{% url 'signupuser' %}">Signup</a>
            <a href="{% url 'loginuser' %}">Login</a>
        </div>
        {% endif %}
        {% block content %}{% endblock %}
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    </body>
</html>
